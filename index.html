<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width = device-width, initial-scale = 1" />
    <link href="https://fonts.googleapis.com/css?family=Corben:bold" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nobile" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/css/bootstrap-select.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/js/bootstrap-select.min.js"></script>
    <link href="css/style.css" rel="stylesheet" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <script type="text/javascript" src="js/Main.js"></script>
    <title>Dx2 - Team Builder</title>
</head>
<body>
    <div class="container-fluid">
        <div class="page-header">
            <img class="img" src="Images/Theme/Logo.png" width="150px" height="150px" />
            <h2>Dx2 Team Builder</h2>
        </div>
        <div id="loading" class="loading">
            <br /><br /><br /><br /><br /><br /><br /><div class="loader center"></div>
        </div>
        <div id="demoncontent" class="row hidden" style="float: none; margin: 5px auto;">
            <br />
            <div id="demon" name="demon" class="col border border-dark rounded order-1">
                <div id="demomSkills1" class="tabcontent1" style="display: inline">
                    <div class="demonInfo">
                        <img name="demonImage" class="img rounded float-left" width="100" height="100" visibility="hidden"/>
                        <img name="demonImgStar" class="img float-none" width="50" height="25" visibility="hidden"/>
                        <img name="demonImgArchtype" class="img" width="20" height="46" visibility="hidden"/>
                        <img name="demonImgAI" class="img" width="50" height="40" visibility="hidden"/>
                        <div class="center" name="demonRace" visibility="hidden"></div>
                        <div class="center" name="demonGrade" visibility="hidden"></div><br/>
                    </div>
                    <div class="btn-group">
                        <select name="demonSel" class="selectpicker" data-live-search="true" data-style="btn-sm btn-info" onchange="Lock(this);ReloadAll();"></select>
                        <select name="demonArchtype" class="selectpicker" data-style="btn-sm btn-warning" align="right" onchange="Lock(this); ReloadAll();">
                            <option value="clear">Clear</option>
                            <option value="red">Red</option>
                            <option value="teal">Teal</option>
                            <option value="purple">Purple</option>
                            <option value="yellow">Yellow</option>
                        </select>
                    </div>
                    <p></p>
                    <div class="btn-group">
                        <span name="demonSkill1" class="btn btn-secondary btn-xs" data-placement="top" data-toggle="tooltip" title=""></span>
                        <span name="demonSkill2" class="btn btn-secondary btn-xs" data-placement="top" data-toggle="tooltip" title=""></span>
                    </div>
                    <div class="btn-group">
                        <span name="demonSkill3" class="btn btn-secondary btn-xs" data-placement="top" data-toggle="tooltip" title=""></span>
                        <span name="demonAwakenSkill" class="btn btn-secondary btn-xs" data-placement="top" data-toggle="tooltip" title=""></span>
                    </div>
                    <div class="btn-group" id="customSkillGroup">
                        <select id="demonCustomSkill1" name="demonCustomSkill1" class="selectpicker" data-live-search="true" data-style="btn-secondary btn-xs" data-toggle="tooltip" data-trigger="hover" title="" onchange="Lock(this); CalculateTotalSpeed(); FilterDemons();"></select>
                        <!--<select name="demonCustomSkill2" class="selectpicker" data-live-search="true" data-style="btn-secondary btn-xs" data-toggle="tooltip" data-trigger="hover" title="" onchange="Lock(this);ReloadAll();"></select>-->
                    </div>
                    <div id="tooltip_container"></div>
                    <table class="table table-borderless table-sm">
                        <thead>
                        <tr>
                            <td scope="row"><img src="Images/Spells/Physical.png"/></td>
                            <td scope="row"><img src="Images/Spells/Fire.png"/></td>
                            <td scope="row"><img src="Images/Spells/Ice.png"/></td>
                            <td scope="row"><img src="Images/Spells/Elec.png"/></td>
                            <td scope="row"><img src="Images/Spells/Force.png"/></td>
                            <td scope="row"><img src="Images/Spells/Light.png"/></td>
                            <td scope="row"><img src="Images/Spells/Dark.png"/></td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td name="demonPhys">-</td>
                            <td name="demonFire">-</td>
                            <td name="demonIce">-</td>
                            <td name="demonElec">-</td>
                            <td name="demonForce">-</td>
                            <td name="demonLight">-</td>
                            <td name="demonDark">-</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div id="demomBrands1" class="tabcontent1">
                </div>
                <div id="demomStats1" class="tabcontent1">
                </div>
                <div class="tab btn-group text-center">
                    <button class="tab1 active" onclick="">Skills</button>
                    <button class="tab1" onclick="">Brands</button>
                    <button class="tab1" onclick="">Stats</button>
                </div>
            </div>
            <div class="col-2 border border-dark rounded order-5">
                <td style="vertical-align: top">
                    <div id="demonbuffer" align="center">
                        <br />
                        <button id="generateUrlBtn" class="btn btn-success btn-sm" name="generateUrlBtn" onclick="CreateURL();">Generate Link</button> <br /><br />
                        <button id="resetBtn" class="btn btn-danger btn-sm" onclick="Reset();">Reset</button> <br /> <br />
                        <img class="img rounded-circle" id="liberatorimage" width="115" height="155" visibility="hidden" /> <br />
                        <select class="btn btn-warning btn-sm" id="liberators" onchange="ReloadAll();"></select>
                        <p></p>
                        <div id="speedButton" class="btn btn-primary btn-sm" title="Rearrange demons by turn order." onclick="TurnOrder();"><div id="totalspeed">Total Speed: 0</div></div>
                    </div>
            </div>
        </div>
        <p align="right">
            <button class="btn btn-info btn-sm">Recent Changes</button><br />
                Created By: <a href="https://www.reddit.com/user/AlenaelReal">Alenael</a>
        </p>
    </div>
    
<script type="text/javascript">
    LoadData();
</script>
</body>
</html>
